<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkAbout - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .section-container {
            background-color: #1f1f1f;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #ff3f3f;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        h2 {
            color: #ff3f3f;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.3rem;
            color: #bbb;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* Estilos para el enlace de contacto */
        #contactLink {
            color: #ff3f3f;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff3f3f;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 1.5rem;
        }
        #contactLink:hover {
            background-color: #ff3f3f;
            color: #121212;
            transform: translateY(-2px);
        }
        /* Estilos para formularios y botones */
        button {
            background-color: #ff3f3f;
            color: #fff;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0.5rem;
            outline: none;
        }
        button:hover {
            background-color: #e03030;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        /* Mensajes de feedback */
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 0.95rem;
            visibility: hidden;
        }
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        .message.success {
            background-color: #28a745;
            color: #fff;
        }
        .message.error {
            background-color: #dc3545;
            color: #fff;
        }
        #copy-message {
            margin-top: 1rem;
            color: #4CAF50;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 1rem;
        }
        #copy-message.show {
            opacity: 1;
        }

        /* Estilos específicos para el área de notas del dashboard */
        .note-section {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            text-align: left;
        }
        .note-section h3 {
            color: #ff3f3f;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        #display-note {
            background-color: #333;
            color: #eee;
            padding: 1rem;
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 1rem;
        }
        textarea { /* Añadido textarea aquí */
            width: calc(100% - 20px);
            padding: 0.75rem 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
            min-height: 80px;
        }
        textarea:focus {
            border-color: #ff3f3f;
            box-shadow: 0 0 0 3px rgba(255, 63, 63, 0.3);
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .section-container {
                padding: 1.5rem;
            }
            button {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a DarkAbout</h1>
    <p>Tu espacio online, sencillo y directo.</p>

    <div class="section-container">
        <h2 class="text-2xl font-bold text-white mb-6">¡Hola, <span id="welcome-username"></span>!</h2>
        <p>Bienvenido de nuevo a DarkAbout.</p>
        
        <!-- Sección para la nota personal del usuario -->
        <div class="note-section">
            <h3>Tu Nota Personal</h3>
            <div id="display-note"></div>
            <textarea id="user-note-input" placeholder="Escribe tu nota aquí..." class="mt-4"></textarea>
            <button id="save-note-button" class="mt-4">Guardar Nota</button>
            <div id="dashboard-message" class="message"></div>
        </div>

        <!-- El enlace con el correo electrónico -->
        <a id="contactLink" href="mailto:contacto@darkabout.xyz" class="mt-8">Contáctanos</a>
        <!-- Elemento para mostrar el mensaje de confirmación -->
        <span id="copy-message"></span>

        <button type="button" id="logout-button" class="mt-8">Cerrar Sesión</button>
    </div>

    <script src="js/dashboard.js" defer type="module"></script>
</body>
</html>
