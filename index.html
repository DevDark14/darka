<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkAbout - Autenticación</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base utilizando Tailwind CSS para una mejor adaptabilidad */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Estilos generales para los contenedores de sección */
        .section-container {
            background-color: #1f1f1f;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            opacity: 0; /* Inicialmente oculto */
            transform: translateY(20px); /* Ligeramente desplazado */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            margin-top: 20px;
        }
        .section-container.active {
            opacity: 1; /* Visible cuando está activo */
            transform: translateY(0);
        }

        h1 {
            color: #ff3f3f;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p {
            font-size: 1.3rem;
            color: #bbb;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* Estilos para el enlace de contacto */
        #contactLink {
            color: #ff3f3f;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff3f3f;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 1.5rem; /* Asegura espacio si se muestra solo */
        }
        #contactLink:hover {
            background-color: #ff3f3f;
            color: #121212;
            transform: translateY(-2px);
        }

        /* Estilos para formularios y botones */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 0.75rem 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff3f3f;
            box-shadow: 0 0 0 3px rgba(255, 63, 63, 0.3);
        }
        button {
            background-color: #ff3f3f;
            color: #fff;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0.5rem;
            outline: none;
        }
        button:hover {
            background-color: #e03030;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        /* Mensajes de feedback */
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 0.95rem;
            visibility: hidden; /* Oculta el elemento por completo cuando no es visible */
        }
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        .message.success {
            background-color: #28a745; /* Verde */
            color: #fff;
        }
        .message.error {
            background-color: #dc3545; /* Rojo */
            color: #fff;
        }
        #copy-message {
            margin-top: 1rem;
            color: #4CAF50;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 1rem;
        }
        #copy-message.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .section-container {
                padding: 1.5rem;
            }
            button {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a DarkAbout</h1>
    <p>Tu espacio online, sencillo y directo.</p>

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="w-full flex justify-center">
        <!-- Sección de Login -->
        <div id="login-section" class="section-container active">
            <h2 class="text-2xl font-bold text-white mb-6">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div class="form-group">
                    <label for="login-username">Usuario:</label>
                    <input type="text" id="login-username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit">Entrar</button>
                <button type="button" id="show-register">Registrarse</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Sección de Registro (inicialmente oculta) -->
        <div id="register-section" class="section-container hidden">
            <h2 class="text-2xl font-bold text-white mb-6">Crear Cuenta</h2>
            <form id="register-form" class="space-y-4">
                <div class="form-group">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required autocomplete="new-password">
                </div>
                <button type="submit">Registrar</button>
                <button type="button" id="show-login">Volver a Login</button>
            </form>
            <div id="register-message" class="message"></div>
        </div>

        <!-- Sección de Bienvenida/Dashboard (inicialmente oculta) -->
        <div id="welcome-section" class="section-container hidden">
            <h2 class="text-2xl font-bold text-white mb-6">¡Hola, <span id="welcome-username"></span>!</h2>
            <p>Bienvenido de nuevo a DarkAbout.</p>
            <p>Tu espacio online, sencillo y directo.</p>
            
            <!-- El enlace con el correo electrónico -->
            <a id="contactLink" href="mailto:contacto@darkabout.xyz">Contáctanos</a>
            <!-- Elemento para mostrar el mensaje de confirmación -->
            <span id="copy-message"></span>

            <button type="button" id="logout-button" class="mt-8">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Enlaza el archivo JavaScript externo. El atributo 'defer' asegura que el HTML se cargue antes que el script. -->
    <!-- El atributo type="module" es necesario para usar import/export en JavaScript. -->
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
